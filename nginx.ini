server {                    # 这个server标识我要配置了
listen 80;                  # 我要监听那个端口
server_name 155.138.143.97;  # 你访问的路径前面的url名称 
access_log /var/log/nginx/access.log; # Nginx日志配置
charset utf-8;              # Nginx编码
gzip_types text/plain application/x-javascript text/css text/javascript application/x-httpd-php application/json text/json image/jpeg image/gif image/png application/octet-stream; # 支持压缩的类型

# error_page 404 /404.html; # 错误页面
# error_page 500 502 503 504 /50x.html; # 错误页面

# 指定项目路径uwsgi
location / {                
include uwsgi_params;       # 导入一个Nginx模块他是用来和uWSGI进行通讯的
uwsgi_connect_timeout 30;   # 设置连接uWSGI超时时间
uwsgi_pass unix:/var/log/nginx_uwsgi.socket;
}

# 指定静态文件路径images（图片）、assets（各种前端框架）、bin（一些静态文件）、s（临时的静态网页，兼容旧博客）
location /images/ {
alias /root/website/images/;
}
location /s/ {
alias /root/website/html/;
}
location /assets/ {
alias /root/website/assets/;
}
location /bin/ {
alias /root/website/bin/;
}

}