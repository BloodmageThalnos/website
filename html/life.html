<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time flow, time flew.</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='dns-prefetch' href='//s.w.org'/>
    <link rel='stylesheet' id='wp-block-library-css' href='/bin/style.min.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='awesome-weather-css' href='/bin/awesome-weather.css' type='text/css' media='all'/>

<body class="archive tag tag-commencement tag-793">
<div id="su-wrap">
    <div id="su-content">
        <div id="header" class="clearfix" role="banner" data-ga-category="header"
             style="padding-bottom:20px; background-color: black;">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="t-settings" id="settings">
                            <ul class="list-group t-settings-ul">
                                <li style="display:none;"></li>
                                <li class="list-group-item t-settings-li" id="settings-save">Save</li>
                                <li class="list-group-item t-settings-li" id="settings-rollback" onclick="$('#settings-right-rollback').addClass('show');buttonClicked=true;">
                                    <div class="t-settings-right" id="settings-right-rollback" onmouseleave="$(this).removeClass('show');">
                                        <ul class="list-group t-settings-ul">
                                            <li class="list-group-item t-settings-li">1</li>
                                            <li class="list-group-item t-settings-li">2</li>
                                            <li class="list-group-item t-settings-li">3</li>
                                        </ul>
                                    </div>
                                    Roll back
                                </li>
                            </ul>
                        </div>
                        <div id="logo" class="clearfix">
                            <img class="img-responsive" src="../images/littledva.png" onclick="$('#settings').addClass('show');buttonClicked=true;"/>
                        </div>
                        <div id="signature">
                            <div id="site-name">
                                <span id="site-name-1">TimeFlow</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="t-div" id="t-div">
                {{ content|safe }}
            </div>
        </div>
    </div>
</div>

<div id="footer" class="clearfix footer hidden-print nocontent" role="contentinfo">
    <div id="global-footer" style="background-color: black;">
        <div class="container" style="background-color: black;">
            <div class="row">
                <div id="bottom-logo" class="col-sm-12 col-md-2">
                    <a href="/">
                        <img src="../images/littledvatech.png"/>
                    </a>
                </div>
                <div id="bottom-text">
                    <div class="col-xs-5 col-xs-offset-1 col-sm-12 col-sm-offset-0 col-md-10">
                        <ul id="primary-links">
                            <li class="home"><a href="/home/">LittleDva Home</a></li>
                            <li class="maps alt"><a href="/">Random Explore</a></li>
                            <li class="search"><a href="/search/">Search Website</a>
                            </li>
                            <li class="emergency alt"><a href="/cv">Contact Me</a></li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-md-10 col-md-offset-2">
                        <p class="copyright vcard">&copy; <span class="fn org">2018-2028 by Cheng Yuan</span>, All
                            rights reserved.</p>
                    </div>
                </div> <!-- .bottom-text end -->
            </div><!-- .row end -->
        </div><!-- .container end -->
    </div><!-- Global footer snippet end -->
</div>
<script type='text/javascript' src='/bin/awesome-weather-widget-frontend.js'></script>

    Controller.saveid = '{{ saveid }}';
}, 1000);</script>
