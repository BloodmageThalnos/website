<div class="t-verbar"></div>
<div class="t-event t-event-day" id="133">
    <div class="t-e-left">
        <div class="t-e-left-day"></div>
    </div>
    <div class="t-e-ball ball-day" onclick="return showMenu(this);"></div>
    <div class="t-menu dropdown-menu"><span class="dropdown-item"

    </div>

        <div class="t-e-right-day" contenteditable="true">April 26<sup>th</sup></div>

<div class="t-event" id="134">
    <div class="t-e-left">
        <div class="t-e-left-event" contenteditable="true">07:50 am - 08:50 am</div>
    </div>
    <div class="t-e-ball ball-event" onclick="return showMenu(this);"></div>
    <div class="t-menu dropdown-menu"><span class="dropdown-item"
                                            onclick="Controller.initFromDOM();Controller.deleteEvent(this);Controller.updateDOM();">Delete Event</span><span
            class="dropdown-item"
            onclick="Controller.initFromDOM();Controller.addDescription(this);Controller.updateDOM();">Add Description</span>

        <div class="t-e-right-event">
            <div class="event-title" contenteditable="true">Example event</div>

            </div>
        </div>
    </div>
</div>
</div>
